<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdTweaks Editor</title>
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar button {
            background: #444;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .BottomScreenStatBar {
            height: 2.5rem;
            position: relative;
            transition: transform 0.25s cubic-bezier(.18, .89, .32, 1.28);
            cursor: pointer; /* Ajouté pour rendre la barre cliquable */
        }
        .ShieldBar {
            background: linear-gradient(45deg, #ffb914, #fee9b9, #ffb914, #fee9b9, #fcd373, #fee9b9, #ffb914, #fee9b9, #ffb914);
            background-size: 100% 200%;
            box-shadow: inset 0 .4rem 0 0 #ffffff1a, inset 0 -.4rem 0 0 #0000001a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .HealthBar {
            background: linear-gradient(60deg, red, orange);
            background-size: 100% 100%;
            box-shadow: inset 0 .4rem 0 0 #ffffff1a, inset 0 -.4rem 0 0 #0000001a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-text {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Contour autour du texte */
            border: 2px solid black;
            padding: 0.1rem 0.3rem;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffb914;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }
        button:hover {
            background-color: #fcd373;
        }
        #downloadBtn {
            background-color: gray;
            cursor: not-allowed;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content button {
            background: #444;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="toggleSidebar()">☰</button>
        <ul>
            <li><button onclick="showEditor('healthbar')">Change Healthbar</button></li>
            <li><button>Change UI</button></li>
            <li><button>Change Hotbar</button></li>
            <li><button>Change Buttons</button></li>
            <li><button>Change Textures and Models</button></li>
            <li><button>Change SkyBox</button></li>
            <li><button>Others</button></li>
        </ul>
    </div>
    <div class="content" id="editor">
        <h1>Welcome to the BloxdTweaks Editor!!!</h1>
    </div>
    <div class="content" id="healthbarEditor" style="display: none;">
        <h2>Shield Bar</h2>
        <div class="BottomScreenStatBar ShieldBar" id="shieldBar" onclick="changeShieldBarColor()">
            <div class="center-text" id="shieldBarText">40/40</div>
        </div>
        <h2>Health Bar</h2>
        <div class="BottomScreenStatBar HealthBar" id="healthBar" onclick="changeHealthBarColor()">
            <div class="center-text" id="healthBarText">100/100</div>
        </div>
        <div class="buttons">
            <h3>Change Colors</h3>
            <button onclick="resetBarColors()">Reset Bar Colors</button>
        </div>
    </div>
    <script>
        let shieldColors = ['#ffb914', '#fee9b9', '#ffb914'];
        let healthColors = ['red', 'orange'];
        let shieldAngle = 45;
        let healthAngle = 60;

        // Fonction pour changer la couleur de la barre de bouclier
        function changeShieldBarColor() {
            shieldColors = ['#00ff00']; // Change la couleur de la barre de bouclier à vert
            document.getElementById('shieldBar').style.background = `linear-gradient(${shieldAngle}deg, ${shieldColors.join(', ')})`;
        }

        // Fonction pour changer la couleur de la barre de santé
        function changeHealthBarColor() {
            healthColors = ['#0000ff']; // Change la couleur de la barre de santé à bleu
            document.getElementById('healthBar').style.background = `linear-gradient(${healthAngle}deg, ${healthColors.join(', ')})`;
        }

        // Fonction pour réinitialiser les couleurs des barres
        function resetBarColors() {
            shieldColors = ['#ffb914', '#fee9b9', '#ffb914'];
            healthColors = ['red', 'orange'];
            document.getElementById('shieldBar').style.background = `linear-gradient(${shieldAngle}deg, ${shieldColors.join(', ')})`;
            document.getElementById('healthBar').style.background = `linear-gradient(${healthAngle}deg, ${healthColors.join(', ')})`;
        }

        // Toggle la sidebar
        function toggleSidebar() {
            let sidebar = document.querySelector('.sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(-250px)' ? 'translateX(0)' : 'translateX(-250px)';
        }

        // Affiche l'éditeur de healthbar
        function showEditor(editorType) {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('healthbarEditor').style.display = 'block';
        }
    </script>
</body>
</html>
